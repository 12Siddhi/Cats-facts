<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Cat Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random Cat Facts</h1>
        <p id="fact"></p>
        <button id="newFactButton">Get a New Fact</button>
    </div>
    <script>
        const facts = [
            {
                "fact": "Whisker Sensitivity",
                "description": "Cats have highly sensitive whiskers that can detect changes in their environment, helping them navigate in the dark and gauge the width of openings."
            },
            {
                "fact": "Purring Mechanism",
                "description": "Cats purr not only when they are content but also when they are frightened or in pain. The frequency of a cat's purr can promote healing and reduce stress."
            },
            {
                "fact": "Unique Nose Prints",
                "description": "Just like human fingerprints, each cat has a unique nose print that can be used to identify them."
            },
            {
                "fact": "Sleep Patterns",
                "description": "Cats are known for their love of sleep, averaging 12 to 16 hours a day. They are crepuscular, meaning they are most active during dawn and dusk."
            },
            {
                "fact": "Communication",
                "description": "Cats communicate with humans through vocalizations, body language, and even facial expressions. They have a range of sounds, including meows, purrs, and hisses."
            },
            {
                "fact": "Hunting Instincts",
                "description": "Even domesticated cats retain strong hunting instincts. They may bring home 'gifts' like mice or birds as a way to show affection or share their catch."
            },
            {
                "fact": "Grooming Habits",
                "description": "Cats spend a significant portion of their day grooming themselves, which helps them regulate their body temperature, remove dirt, and strengthen their bond with other cats."
            },
            {
                "fact": "Lifespan",
                "description": "The average lifespan of an indoor cat is around 12 to 15 years, but many can live into their 20s with proper care."
            },
            {
                "fact": "Social Behavior",
                "description": "While cats are often seen as solitary animals, they can form strong social bonds with humans and other pets. They may even develop a hierarchy within multi-cat households."
            },
            {
                "fact": "Ancient Companions",
                "description": "Cats were domesticated around 9,000 years ago in the Near East, and they have been revered in various cultures, including ancient Egypt, where they were considered sacred animals."
            }
        ];

        document.getElementById('newFactButton').addEventListener('click', function() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            const fact = facts[randomIndex];
            document.getElementById('fact').innerText = `${fact.fact}: ${fact.description}`;
        });
    </script>
</body>
</html>
